<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }
    #display {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start { background-color: #4CAF50; color: white; }
    .stop { background-color: #f44336; color: white; }
    .reset { background-color: #008CBA; color: white; }
  </style>
</head>
<body>

  <h1>Stopwatch</h1>
  <div id="display">00:00:00</div>
  <button class="start" onclick="start()">Start</button>
  <button class="stop" onclick="stop()">Stop</button>
  <button class="reset" onclick="reset()">Reset</button>

  <script>
    let timer;
    let seconds = 0;
    let running = false;

    function formatTime(s) {
      let hrs = Math.floor(s / 3600);
      let mins = Math.floor((s % 3600) / 60);
      let secs = s % 60;
      return (
        String(hrs).padStart(2, '0') + ':' +
        String(mins).padStart(2, '0') + ':' +
        String(secs).padStart(2, '0')
      );
    }

    function updateDisplay() {
      document.getElementById('display').textContent = formatTime(seconds);
    }

    function start() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function stop() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      stop();
      seconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
